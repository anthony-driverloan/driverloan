<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header-blue">You can borrow up to Â£2500</h1>
      <p class="form-header" style="text-align:left" id="page-info">We need some personal information about you to carry out a credit check*</p>
    </div>
  </div>
  </div>
  
  <!-- ******Application progress****** -->
  <div class="container hidden-xs">
  <div ng-include="'components/application-progress/application-progress-one.html'"></div>
  </div>

   <div class="container">
 <div class="row">
   
   <div class="col-sm-8" >
     
   <form class="form-horizontal application-form-container" name="form"  novalidate>
     <p class="form-header">Personal details</p>
     <hr>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Title</label>
    <div class="col-sm-6">

       <select class="form-control" ng-model="user.title" ng-options="title.value for title in titles" >

         <option value="">--Please Select--</option>

</select> 
      
    </div>
   
  </div>
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">First Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" ng-model="user.fName">

    </div>
  </div>
      <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Middle Initials</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" ng-model="user.mInitials" placeholder="(Optional)">

    </div>
  </div>
        <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Last Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" ng-model="user.lName">

    </div>
  </div>
      <div class="form-group">
    <label for="inputEmail3" class="col-sm-3  col-xs-12 control-label" style="margin-top:12px">Date of birth</label>
    <div class="col-sm-2 col-xs-4">
         <select class="form-control" ng-model="user.dobDay" ng-options="dobDay.name for dobDay in birthDays" >
         
   
         <option value="">--</option>
   

</select> 
      

    </div>
      <div class="col-sm-2 col-xs-4">
     <select class="form-control" ng-model="user.dobMonth" ng-options="dobMonth.name for dobMonth in birthMonths" >
         
   
         <option value="">--</option>
   

</select> 
      

    </div>
         <div class="col-sm-2 col-xs-4">
     <select class="form-control" ng-model="user.dobYear" ng-options="dobYear.name for dobYear in birthYears" >
         
   
         <option value="">--</option>
   

</select> 
       
    </div>
     
  </div>
  
  
  
     <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Phone Number</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" ng-model="user.mobileNumber" placeholder="(Your mobile phone number)">

    </div>
  </div>
  <hr class="hidden-xs">
       <p class="form-header mobile-form-header">Address details</p>
     <hr>
     
       <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Residence status</label>
    <div class="col-sm-6">

       <select class="form-control" ng-model="user.residenceStatus" ng-options="residenceStatus.name for residenceStatus in residenceStatuses" >

         <option value="">--</option>
</select> 
      
    </div>
  </div>
  
       <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Postcode</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputPassword3" ng-model="address.postcode">

    </div>
    
     <div class="col-sm-3">
      <button class="btn btn-cta-primary btn-block btn-add" ng-click="findAddress()" id="find-address">Find address</button>

    </div>
  </div>
  
    <div class="form-group" ng-show="addressIsSelected" id="selectAddress">
    <label for="inputEmail3" class="col-sm-3 col-sm-offset-1  control-label" style="margin-top:12px">Select address</label>
    <div class="col-sm-4">

       <select class="form-control" ng-model="addressSelected" ng-options="addressFound.line_1 for addressFound in addresses" ng-change="hideSelectAddress()">   
<option value="">--Please Select--</option>

</select> 
      
    </div>
    
  </div>

       <div class="form-group"  ng-show="addressIsSelected" >
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Address line 1</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="addressLineOne" ng-model="addressLineOne"  value="{{addressSelected.line_1}}">

    </div>
  </div>
  
         <div class="form-group" ng-show="addressIsSelected" >
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Address line 2</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" value="{{addressSelected.line_2}}" >

    </div>
  </div>
  
         <div class="form-group" ng-show="addressIsSelected" >
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Town/city</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" value="{{addressSelected.post_town}}" >

    </div>
  </div>
  
         <div class="form-group" ng-show="addressIsSelected"  >
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">County</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" value="{{addressSelected.county}}" >

    </div>
  </div>
  
      <div class="form-group" ng-show="addressIsSelected"  >
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Time at address</label>
    <div class="col-sm-6">

    <select class="form-control" ng-model="user.timeAtAddress" ng-options="timeAtAddress.value for timeAtAddress in timeAtAddressValues" >
  
         <option value="">--</option>
</select> 
      
    </div>
       
  </div>
  <hr class="hidden-xs">
     <p class="form-header mobile-form-header">Create account</p>
     <hr>
  
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Email</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" ng-model="user.email">

    </div>
  </div>
  
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="inputPassword3" ng-model="user.password">

    </div>
  </div>
  
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-top:12px">Confirm password</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" ng-model="user.confirmPassword">

    </div>
  </div>
  <hr>
      <div class="form-group" style="padding-bottom:5px">
   <div class="checkbox">
    <label class="col-sm-10 col-sm-offset-1 col-xs-12">
      <input type="checkbox" > I have read and am happy with the FAQs.
    </label>
  </div>
  </div>

  <hr>
          <div class="form-group" style="padding-bottom:5px">
   <div class="checkbox">
    <label class="col-sm-10 col-sm-offset-1 col-xs-12">
      <input type="checkbox" > By completing this application online you have agreed that you wish to communicate with us through email. Our communication will consist of electronic account statements, documentation pertaining to your application and your account..
    </label>
  </div>
  </div>
  <hr>
  <div class="form-group" style="margin-top:20px">
    <div class="col-sm-4 col-sm-offset-4">
      <button type="submit" class="btn btn-cta-primary btn-lg btn-block" id="next-btn" ng-click="register()">Next</button>
    </div>
  </div>
</form>
     
   </div> 
 </div>
  </div>
   
</div>

<div ng-include="'components/footer/footer.html'"></div>

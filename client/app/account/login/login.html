<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 style="text-align:center;margin-top:50px" class="page-header-blue">Log in</h1>

    </div>
    <div class="col-sm-4 col-sm-offset-4" style="margin-top:20px">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group mobile-login-form">


          <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" required>
        </div>

        <div class="form-group mobile-login-form">


          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required>
        </div>

        <div class="form-group has-error mobile-login-btn">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-cta-primary btn-lg btn-login col-xs-12 mobile-login-btn" ladda="loading" data-style="zoom-in" type="submit">
            Log in
          </button>
           <a class="btn btn-link col-sm-12 col-xs-12" href="/reset_password" style="margin-top:30px;font-size:16px;color:#4d4d4d">
            Forgotten Password?
          </a>



        </div>

      </form>
    </div>
  </div>

</div>
